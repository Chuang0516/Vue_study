<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>插值语法</h1>
      <h3>你好，{{name}}</h3>
      <hr />
      <h1>指令语法</h1>
      <a href="http://baidu.com">点我{{school.name}}搜索1</a>
      <a v-bind:href="school.url">点我{{school.name}}搜索2</a>
      <!-- v-bind: 可以简写为 : -->
      <a :href="school.url">点我百度搜索3</a>
    </div>
    <script>
      new Vue({
        el: '#root',
        data: {
          name: 'xiaoming',
          school: {
            name: 'wecreate',
            url: 'http://baidu.com',
          },
        },
      });
    </script>
  </body>
</html>
