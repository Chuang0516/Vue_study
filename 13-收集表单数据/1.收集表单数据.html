<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.收集表单数据</title>
    <script src="../js/vue.js"></script>
    <style>
      body * {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <form @submit.prevent="demo">
        账号：<input type="text" v-model.trim="userInfo.account" /><br />
        密码：<input type="password" v-model="userInfo.password" /><br />
        年龄：<input type="number" v-model.number="userInfo.age" /><br />
        性别：男<input
          type="radio"
          name="sex"
          v-model="userInfo.sex"
          value="male"
        />
        女<input
          type="radio"
          name="sex"
          v-model="userInfo.sex"
          value="female"
        /><br />
        爱好：唱<input
          type="checkbox"
          v-model="userInfo.hobby"
          value="sing"
        />跳<input
          type="checkbox"
          v-model="userInfo.hobby"
          value="dance"
        />rap<input
          type="checkbox"
          v-model="userInfo.hobby"
          value="rap"
        /><br />
        所属地区：<select v-model="userInfo.city">
          <option value="">请选择地区</option>
          <option value="shangluo">陕西商洛</option>
          <option value="xian">陕西西安</option></select
        ><br />
        其他信息：<textarea
          name=""
          id=""
          cols="30"
          rows="10"
          v-model.lazy="userInfo.other"
        ></textarea
        ><br />
        <input
          type="checkbox"
          name=""
          id=""
          v-model="userInfo.agree"
        />阅读并接受<a href="">《用户协议》</a><br />
        <button>提交</button>
      </form>
    </div>
  </body>
  <script>
    new Vue({
      el: '#root',
      data: {
        userInfo: {
          account: '',
          password: '',
          sex: 'female',
          hobby: [],
          city: '',
          other: '',
          agree: '',
          age: '',
        },
      },
      methods: {
        demo() {
          console.log(JSON.stringify(this.userInfo));
        },
      },
    });
  </script>
</html>
