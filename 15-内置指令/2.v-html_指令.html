<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.v-html_指令</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>你好，{{name}}</h1>
      <h1 v-html="str"></h1>
    </div>
  </body>
  <script>
    new Vue({
      el: '#root',
      data: {
        name: 'wecreate',
        str: '<a href="">你好</a>',
      },
    });
  </script>
</html>
