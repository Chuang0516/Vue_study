<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.基本使用</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>{{msg}}</h1>
      <hr />
      <school></school>
      <hr />
      <student></student>
    </div>
  </body>
  <script>
    // 创建 school 组件
    const school = Vue.extend({
      template: `
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示校名</button>    
        </div>
        `,
      data() {
        return {
          schoolName: 'wecreate',
          address: '西安',
        };
      },
      methods: {
        showName() {
          alert(this.schoolName);
        },
      },
    });

    // 创建 student 组件
    const student = Vue.extend({
      template: `
        <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>  
        </div>
        `,
      data() {
        return {
          studentName: '小明',
          age: 18,
        };
      },
    });

    new Vue({
      el: '#root',
      data: {
        msg: '你好！',
      },
      // 注册组件
      components: {
        school,
        student,
      },
    });
  </script>
</html>
