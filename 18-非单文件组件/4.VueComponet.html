<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.VueComponet</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <school></school>
    </div>
  </body>
  <script>
    const school = Vue.extend({
      template: `
      <div>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
      </div>
        `,
      data() {
        return {
          name: 'wecreate',
          address: '西安',
        };
      },
    });

    console.log(school);

    new Vue({
      el: '#root',
      components: {
        school,
      },
    });
  </script>
</html>
